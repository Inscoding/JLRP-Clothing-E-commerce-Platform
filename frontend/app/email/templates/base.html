<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ subject or "Notification" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial,
          sans-serif;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #f4f4f5;
        padding: 20px 0;
      }
      .main {
        background-color: #ffffff;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #e5e7eb;
      }
      .header {
        background-color: #111827;
        padding: 16px 24px;
        color: #ffffff;
        font-size: 18px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .brand-logo {
        width: 32px;
        height: 32px;
        border-radius: 999px;
        background-color: #fbbf24;
        display: inline-block;
      }
      .content {
        padding: 24px;
        color: #111827;
        font-size: 14px;
        line-height: 1.6;
      }
      .footer {
        padding: 16px 24px;
        font-size: 11px;
        color: #6b7280;
        background-color: #f9fafb;
        text-align: center;
      }
      .btn-primary {
        display: inline-block;
        padding: 10px 18px;
        border-radius: 999px;
        background-color: #2563eb;
        color: #ffffff !important;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        margin-top: 16px;
      }
      .order-box {
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        padding: 14px 16px;
        background-color: #f9fafb;
        margin-top: 12px;
        font-size: 13px;
      }
      .order-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 6px;
      }
      .order-label {
        color: #6b7280;
      }
      .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        background-color: #dbeafe;
        color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <table class="main" role="presentation" cellspacing="0" cellpadding="0">
        <tr>
          <td class="header">
            <span class="brand-logo"></span>
            <span>{{ brand_name or "Your Brand" }}</span>
          </td>
        </tr>
        <tr>
          <td class="content">{% block content %}{% endblock %}</td>
        </tr>
        <tr>
          <td class="footer">
            {{ brand_name or "Your Brand" }} Â· This is an automated email.<br />
            {{ brand_website or "" }}
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
